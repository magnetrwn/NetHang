name: Create Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Find .whl files
        id: find_whl
        run: |
          find dist -type f -name "*.whl" -printf "%p\n" > whl_files.txt

      - name: Read file paths
        id: read_files
        run: |
          echo "$(cat whl_files.txt)" >> $GITHUB_STATE/files.txt

      - name: Get Release Name and Version
        id: get_release_name_version
        run: |
          NAME=$(awk -F "=" '/name/ {print $2}' setup.cfg | tr -d '[:space:]')
          VERSION=$(awk -F "=" '/^version/ {print $2}' setup.cfg | tr -d '[:space:]')
          RELEASE_NAME="$NAME $VERSION"
          echo "$RELEASE_NAME" >> $GITHUB_OUTPUT/release_name.txt

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: $(cat $GITHUB_OUTPUT/release_name.txt)
          draft: true
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: $(cat $GITHUB_STATE/files.txt)
          asset_name: $(cat $GITHUB_OUTPUT/release_name.txt)
          asset_content_type: application/octet-stream
