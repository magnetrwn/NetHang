name: Automatic Release Draft

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read file path
        id: read_files
        run: |
          echo "release_file=$(find dist -name "*.whl")" >> $GITHUB_OUTPUT

      - name: Get Release Name and Version
        id: get_release_name_version
        run: |
          NAME=$(awk -F "=" '/name/ {print $2}' setup.cfg | tr -d '[:space:]')
          VERSION=$(awk -F "=" '/^version/ {print $2}' setup.cfg | tr -d '[:space:]')
          RELEASE_NAME="$NAME v$VERSION"
          echo "name=$RELEASE_NAME" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: ${{ steps.get_release_name_version.outputs.name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.read_files.outputs.release_file }}
          asset_name: ${{ steps.get_release_name_version.outputs.name }}
          asset_content_type: application/octet-stream
